<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar cancelButtonText="Cancelar" placeholder="Endereco" [(ngModel)]="autocomplete.query" (ionInput)="updateSearch()"
        (ionCancel)="dismiss()"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>
  <div #map id="map"></div>
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <button class="button-cadastrar" (click)="dismiss()" ion-button color="primary">Cancelar</button>
      </ion-col>
      <ion-col>
        <button class="button-cadastrar" (click)="confirmar()" ion-button color="laranja-escuro">Confirmar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  
  
</ion-content>
