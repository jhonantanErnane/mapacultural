<ion-header>
  
  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-item class="itens">
    <ion-label class="label-cadastro" stacked color="dark">Selecione um tipo:</ion-label>
    <ion-select interface="action-sheet" [(ngModel)]="categoriaSelecionada">
      <ion-option *ngFor="let categoria of categorias" [value]="categoria">{{ categoria.$key }}</ion-option>
    </ion-select>
  </ion-item>
  <br>
  <ion-item class="itens">
    <ion-label class="label-cadastro" stacked color="dark">Endereco</ion-label>
    <ion-input (ionFocus)="showAddressModal()" [(ngModel)]="address.place" class="input-cadastro"></ion-input>
  </ion-item>
  <br>
  <ion-item class="itens">
    <ion-label class="label-cadastro" stacked color="dark">Nome</ion-label>
    <ion-input class="input-cadastro" [(ngModel)]="nome"></ion-input>
  </ion-item>
  <br>
  <ion-item class="itens">
    <ion-label class="label-cadastro" stacked color="dark">Descrição</ion-label>
    <ion-textarea class="descricao" [(ngModel)]="desc"></ion-textarea> 
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button icon-only (click)="takePicture()" style="width:100%;">
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-auto>
          <i class="fa fa-check" [hidden]="!fotoOk" aria-hidden="true" style="font-size: xx-large; color: green;"></i>
      </ion-col>
      <ion-col>
        <span [hidden]="fotoOk" style="font-weight:bold;">Foto tirada com sucesso</span>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top:5%;">
      <ion-col>
        <button class="button-cadastrar" (click)="cadastrar()" ion-button color="laranja-escuro" block>Confirmar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
