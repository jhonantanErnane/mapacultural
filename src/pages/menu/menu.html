<ion-header>

  <ion-navbar>
    <ion-title>Mapa Cultural</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h1>Menu</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button class="menuButton" block ion-button color="laranja">  
          <ion-grid>
            <ion-row class="icon" justify-content-center>
              <ion-icon color="dark" name="list-box"></ion-icon>
            </ion-row>
            <ion-row justify-content-center>
                Cadastrar
            </ion-row>
          </ion-grid>
        </button>
      </ion-col>
      <ion-col col-6>
        <button class="menuButton" block ion-button color="laranja">
          <ion-grid>
            <ion-row class="icon" justify-content-center>
              <ion-icon color="dark" name="pin"></ion-icon>
            </ion-row>
            <ion-row justify-content-center>
                Mapa
            </ion-row>
          </ion-grid>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
